<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #181818 !important;
            color: #eee !important;
        }
        .card {
            margin-top: 50px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button id="toggle-dark" class="btn btn-dark" title="Toggle dark mode">üåô</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4">
                    <h2 class="mb-4">Trainer Login</h2>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Dark mode persistence and icon
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'on');
                document.getElementById('toggle-dark').innerText = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'off');
                document.getElementById('toggle-dark').innerText = 'üåô';
            }
        }
        // On page load, set dark mode if needed
        if (localStorage.getItem('darkMode') === 'on') {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }
        document.getElementById('toggle-dark').onclick = function() {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        };
    </script>
</body>
</html>
